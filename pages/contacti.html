    <form action="" method="get">
    <div>
        <div>Как Вам удобно получить ответ:</div>
        <label for="c_mail">

    </div>
    <div>
        <label for="theme">
        Укажите тему вопроса
        </label><br>

        <option value="work">Работа</option>

        </select>

    <div>

        <label for="chb1">
        <input type="checkbox" name="chb1" id="chb1">Может так</label><br>

        <input type="checkbox" name="chb2" id="chb2">Или не так</label><br>

        <input type="checkbox" name="chb3" id="chb3">Иначе</label><br>
    </div>
    <div>
        <label for="example">Ваше имя</label>
        <input type="text"name="example"id="example"size="30"pattern="[A-Z]+"required>
    </div>
    <div>
        <label for="email">Адрес почты</label>
        <input type="email" name="email" id="email">
    </div>
    <div>

        <input type="tel" name="tel" id="tel">
    </div>
        <div>Ваш вопрос:</div>

    </div>
