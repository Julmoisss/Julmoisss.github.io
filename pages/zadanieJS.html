<script>
    function f(){
        alert("Данные успешно отправлены!");

        example = document.forma.example.value;
        email = document.forma.email.value;
        tel = document.forma.tel.value;
        console.log("Данные из текстовых полей: "+example+" "+email+" "+tel);

        if (document.forma.chb1.checked){
            chb1 = document.forma.chb1.value;}
        if (document.forma.chb2.checked){

            chb3 = document.forma.chb3.value;}
        console.log("Данные из переключателей: " +chb1+" "+chb2+" "+chb3)

        var question_en;
        var question_ru;
        var index;
        index = document.forma.theme.selectedIndex;

        question_ru = document.forma.theme[index].text;
        console.log("Данные из выпадающего списка: " +index+ " " +question_en+ " " +question_ru);

        text="<h3> Уважаемый пользователь ";
        text=text+ example+ ", проверьте введеные данные: </h3>";
        text=text+"Номер телефона: " + tel +"<br>";
        text=text+ "Информация будет отправлена на адрес: "+email+"<br>";
        text=text+"Будем рады Вас видеть снова!";

        document.getElementById("registr_forma").innerHTML=text;

        //document.getElementById("Vibor").
    }

    function f1(){
    if (document.forma.com_tion[0].checked){
        document.getElementById("fe").classList.remove("hidden");
        document.getElementById("fe").classList.add("visible");
    }
    else{
        document.getElementById("tel").classList.remove("hidden");
        document.getElementById("tel").classList.add("visible");
    }
    }
